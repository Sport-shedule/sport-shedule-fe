<mat-card class="login-card">
  <mat-card-title>Authorization</mat-card-title>
  <form #f="ngForm" (ngSubmit)="f.valid && login()" class="form" novalidate>
    <mat-form-field class="input" >
      <input autocomplete="off" matInput name="login" required placeholder="Login" [(ngModel)]="model.username"
             type="text">
    </mat-form-field>

    <mat-form-field class="input">
      <input autocomplete="off" matInput name="password" required placeholder="Password" [(ngModel)]="model.password"
             type="password">
    </mat-form-field>


    <button [disabled]="!f.valid || f.pristine || loading" mat-stroked-button type="submit">
      Log In
    </button>
  </form>
  <div class="error">{{error}}</div>
</mat-card>
