<mat-tab-group class="tabGroup" >
  <mat-tab label="{{ type }}" *ngFor="let type of types">
    <div class="container" *ngFor="let event of getEvents(type)">
      <app-event-card [sportEvent]="event"></app-event-card>
    </div>
  </mat-tab>
</mat-tab-group>
<button mat-fab (click)="add()" class="toTheTop">+</button>
