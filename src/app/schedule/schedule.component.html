<mat-tab-group class="tabGroup" >
  <mat-tab label="{{ category.name }}" *ngFor="let category of categories">
    <div class="container" *ngFor="let event of getEvents(category)">
      <app-event-card [sportEvent]="event"></app-event-card>
    </div>
  </mat-tab>
</mat-tab-group>
<div class="buttons">
  <button mat-raised-button (click)="addEvent()" class="toTheTop">Add Event</button>
  <button mat-raised-button (click)="addCategory()" class="toTheTop">Add Category</button>
</div>
