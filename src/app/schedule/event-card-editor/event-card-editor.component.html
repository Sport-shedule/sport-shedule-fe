<mat-card>
  <mat-card-content>
    <div class="column">
      <mat-form-field *ngIf="isAdding" class="input">
        <mat-select placeholder="Event type" [(ngModel)]="sportEvent.type"
                    panelClass="select">
          <mat-option class="option" *ngFor="let type of keys" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="input">
        <input autocomplete="off" matInput placeholder="Event name" [(ngModel)]="sportEvent.name" type="text">
      </mat-form-field>

      <mat-form-field class="input">
        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [(ngModel)]="sportEvent.date">
        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker>
        </ngx-mat-datetime-picker>
      </mat-form-field>

      <img class="banner" (click)="imageElement.click()" *ngIf="sportEvent.banner" loading="lazy"
           [src]="'data:image/jpeg;base64,' + sportEvent.banner">
      <button class="empty" (click)="imageElement.click()" *ngIf="!sportEvent.banner">Click to upload</button>
      <input type="file" #imageElement (change)="selectImage($event)"
             hidden
             accept="image/*" style="display:none">
    </div>

    <div class="column">
      <div class="teams">
        <div class="team">
          <mat-form-field class="input">
            <input autocomplete="off" matInput placeholder="First participant" [(ngModel)]="sportEvent.firstParticipant"
                   type="text">
          </mat-form-field>
          <div class="quantity container">
            <button (click)=dec()>-</button>
            <input class="quantity" min="0" [(ngModel)]="sportEvent.firstScore"
                   type="number">
            <button (click)=inc()>+</button>
          </div>
        </div>

        <div class="team">
          <mat-form-field class="input">
            <input autocomplete="off" matInput placeholder="Second score" [(ngModel)]="sportEvent.secondParticipant"
                   type="text">
          </mat-form-field>
          <div class="quantity container">
            <button (click)=dec2()>-</button>
            <input class="quantity" min="0" [(ngModel)]="sportEvent.secondScore"
                   type="number">
            <button (click)=inc2()>+</button>
          </div>
        </div>
      </div>
    </div>

  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="cancel()">
      Reset
    </button>
    <button mat-button (click)="save()">
      Save
    </button>
  </mat-card-footer>
</mat-card>
