<mat-card>
  <mat-card-content>
    <mat-form-field class="input">
      <input matInput autocomplete="off" [placeholder]="'Category name'" [(ngModel)]="category.name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="cancel()">
      Reset
    </button>
    <button mat-button [disabled]="category.name === ''" (click)="save()">
      Save
    </button>
  </mat-card-footer>
</mat-card>
