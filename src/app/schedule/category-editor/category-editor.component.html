<mat-card>
  <mat-card-content>
    <mat-form-field class="input">
      <input [(ngModel)]="category.name" [placeholder]="'Category name'" autocomplete="off" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button (click)="cancel()" mat-button>
      Reset
    </button>
    <button (click)="save()" [disabled]="category.name === ''" mat-button>
      Save
    </button>
  </mat-card-footer>
</mat-card>
