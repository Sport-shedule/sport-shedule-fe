<mat-card>
  <mat-card-title>
    <span [matTooltip]="sportEvent.name" [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip'"
          [matTooltipDisabled]="sportEvent.name.length < 20" [matTooltipShowDelay]="0"
          class="title-name">{{ sportEvent.name }}</span>
  </mat-card-title>
  <mat-card-content>
    <img class="banner" *ngIf="sportEvent.imageBase64" loading="lazy" [src]="'data:image/jpeg;base64,' + sportEvent.imageBase64">
    <div class="empty" *ngIf="!sportEvent.imageBase64">Banner</div>

    <div class="teams">
      <div class="team">
        <span>{{ sportEvent.firstPlayer.name }}</span>
        <span class="score">{{ sportEvent.score.scorePlayer1 }}</span>
      </div>
      <div class="team">
        <span class="score">{{ sportEvent.score.scorePlayer2 }}</span>
        <span>{{ sportEvent.secondPlayer.name }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="edit()">
      Edit
      <!--<mat-icon [inline]="true">edit_outline</mat-icon>-->
    </button>
    <button mat-button (click)="delete()">
      Delete
      <!--<mat-icon [inline]="true">delete_outline</mat-icon>-->
    </button>
  </mat-card-footer>
</mat-card>
